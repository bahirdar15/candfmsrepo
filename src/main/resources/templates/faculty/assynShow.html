<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="faculty/blank::layout(~{::section})">
<head>
</head>
<body>


	<section>





		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800"></h1>
			<p class="mb-4"></p>
			<div th:if="${session.message}" id="hideDiv"
				th:classappend="${session.message.type}" class="alert " role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- DataTales Example -->
			<div class="card shadow mb-4">





				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Show All Assigned</h6>
				</div>
				<div class="card-body">

					<!--  for Instractore -->
					<div class="table-responsive" >
						<table class="table table-striped table-advance table-hover" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
								  <!--   <th>Id</th> -->
									<th>No</th>
									<th>Instructor(Assistant) Name</th>																		
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="a,status : ${assignerUser}" >
								<!-- <td th:text="${a.id}"></td> -->
								<td>[[${status.count}]]</td>
									<td >									
									<span th:each="i : ${userAll}"
										th:if="${i.id}==${a.instaId}" >[[${i.name}]] [[${i.roles}]]</span>									
									</td>									
									<td>
										<div class="row">
											<div class="col-md-4  text-left">
												<div class="btn-group">
													<a th:href="@{'/assign/'+${a.instaId}+'/assignInstadetail'}"
														class="btn btn-success btn-sm" id="detailsButton"><i
														class="fas fa-file-alt"></i></a>																											
												</div>

											</div>
										</div>

									</td>
								</tr>

							</tbody>
						</table>
					</div>

					


				</div>






			</div>

		</div>
		<!-- /.container-fluid -->



		




	</section>


</body>
</html>
