<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="faculty/blank::layout(~{::section})">
<head  >   
</head>
<body>
    

<section>   
 

                
                
                
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Data Tables</h1>
                    <i class="fa fa-thumbs-o"  ></i>
                    <i class="fas fa-thumbs"  ></i>
                    <i class="far fa-thumbs"  ></i>
                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    
                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.</p>
								   <div th:if="${session.message}" id="hideDiv" th:classappend="${session.message.type}" class="alert " role="alert">
									  <p class="text-center" th:text="${session.message.content}"></p>
									  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
								  </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                    
                              
							  
							  
							  
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Show All Data</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                                <th>sId</th>
									            <th>fullname</th>
									            <th>Email</th>
									           								            
									            <th>Action</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <tr th:each="s : ${student}">
                                            <td th:text="${s.sId}"></td>
                                            <td th:text="${s.fullname}"></td>
                                            <td th:text="${s.email}"></td>
                                            
                                            
                                            <td>   
                                                <div class="row">
                                                    <div class="col-md-2 text-right">
                                                                                       
                                                
												<form  method="post" th:action="@{'/student/updateStudent/'+${s.sId}}" class="mr-2">
												     <button type="submit" class="btn btn-primary btn-sm" id="editButton"><i class="fas fa-edit"></i></button>											
												</form> 
												</div>
												<div class="col-md-4  text-left">
												<div class="btn-group"> 
												<a href="#"  th:onclick="|deleteStudentsa(${s.sId})|" class="btn btn-danger btn-sm" id="deleteButton" ><i class="far fa-trash-alt"></i></a> 
											    
												 </div>
											
												  </div>
                                                </div>  
                                            </td>
                                        </tr>
                                                            <!--  th:href="@{'/student/delete/'+${s.sId}}" -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                
                
                
                

</section>  
                
       
</body>
</html>
