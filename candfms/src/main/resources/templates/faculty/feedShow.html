<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="faculty/blank::layout(~{::section})">
<head  >   
</head>
<body>
    

<section>   
 

                
                
                
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Data Tables</h1>
                    <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below.</p>
								   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
									  <p class="text-center" th:text="${session.message.content}"></p>
									  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
								  </div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                    
                              
							  
							  
							  
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Show All Data</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                                <th>#ID</th>
									            <th>nameoffeed</th>									            
									            <th>status</th>
									            <th>iAss</th>
									            <th>description</th>
									            <th>Action</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        <tr th:each="f : ${feedbacks}">
                                            <td th:text="${f.fId}"></td>
                                            <td>
                                          
                                            <a href="#" th:href="@{'/faculty/'+${f.fId}+'/feed'}">
							                  <span th:text="${f.nameoffeed}"> </span></a>
                                            
                                            </td>
                                            
                                            <td >
                                                
                                                 <a  th:if="${f.status}=='Pending'" th:onclick="|apprFeed(${f.fId})|" class="btn btn-danger btn-sm" id="apprButton" sec:authorize="hasAuthority('ROLE_DIV')" 
                                                 data-toggle="tooltip" data-placement="top" title="Now Request To admin Processing(Reviewing and Decisioning)"><i class="fa fa-spinner fa-spin"></i> Pending....</a> 
												 
												 <a  th:if="${f.status}=='Pending'"  class="btn btn-danger btn-sm" id="apprButton" sec:authorize="hasAuthority('ROLE_LECTURE')" type="button" disabled
												 data-toggle="tooltip" data-placement="top" title="Now Request To admin Processing(Reviewing and Decisioning)"><i class="fa fa-spinner fa-spin"></i> Pending....</a> 
												 
												 <a  th:if="${f.status}=='Approved'"  class="btn btn-success btn-sm" id="apprButton" type="button" disabled 
												 data-toggle="tooltip" data-placement="top" title="Now You Can print" ><i class="fas fa-check-circle"></i> <span th:text="${f.status}">  </span> </a> 
						
                                            
                                            </td>
                                            
                                            <td th:text="${f.iass}"></td>
                                            <td th:utext="${f.description}"></td>
                                             
                                            <td>   
                                                                                     
                                                
											    <div class="row">
                                                    <div class="col-md-2 text-right">
                                                                                       
                                                
												<form method="post" th:action="@{'/faculty/update-feed/'+${f.fId}}" class="mr-2">
												     <button type="submit" class="btn btn-primary btn-sm" id="edittButt"><i class="fas fa-edit"></i></button>											
												</form> 
												</div>
												<div class="col-md-4  text-left">
												<div class="btn-group"> 
												<a th:href="@{'/faculty/'+${f.fId}+'/feed'}" class="btn btn-success btn-sm" id="detailsButton"><i class="fas fa-file-alt"></i></a>            
											    <a href="#" th:onclick="|DeletedFeedback(${f.fId})|" class="btn btn-danger btn-sm" id="deleteButton"><i class="far fa-trash-alt"></i></a> 
											    </div>
											
												  </div>
                                                </div>  
												
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                            
                           
                            
                            
                            
                            
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                
                
                
                

</section>  
                
       
</body>
</html>
