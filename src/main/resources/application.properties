# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/candf?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin@fmie
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl table auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update 

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

   #for Image Uplod
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.error.whitelabel.enabled=false

spring.jpa.open-in-view=false
