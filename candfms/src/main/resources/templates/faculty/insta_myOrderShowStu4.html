<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="faculty/blank::layout(~{::section})">
<head>
</head>
<body>


	<section>





		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">Orders</h1>
			<p class="mb-4"></p>
			<div th:if="${session.message}" id="hideDiv"
				th:classappend="${session.message.type}" class="alert " role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<!-- DataTales Example -->
			<div class="card shadow mb-4">





				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">Show All Orders</h6>
				</div>
				<div class="card-body">

                   <!--  for dean and quality -->
					<div class="table-responsive"
						sec:authorize="hasAnyAuthority('QUALITY,DEAN')">
						<table class="table table-bordered" id="dataTable" width="100%"
							cellspacing="0">
							<thead>
								<tr>
									<th>Order No</th>
									<th>Mid Exam</th>
									<th>Semester</th>
									<th>Status</th>
									<th>Approved By</th>
									<th>Filled Date</th>
									<th>Action</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="f : ${dean}"
									th:with="semester= ${f.semester}">
									<td th:text="${f.id}"></td>
									<td><a th:if="${f.bam}=='1'"
										th:href="@{'/orderStu/'+${f.id}+'/orderdtaileStu'}"> <span
											th:text="Before"> </span></a> 
											<a th:if="${f.bam}=='2'"
										th:href="@{'/orderStu/'+${f.id}+'/orderdtaileStu'}"> <span
											th:text="After"> </span></a></td>

									<td><span th:text="${semester.name}"></span></td>
									<td><a th:if="${f.status}=='Filled'"
										class="btn btn-warning btn-sm" id="apprButton" type="button"
										disabled data-toggle="tooltip" data-placement="top"
										title="Now Request To Course Chair's Processing(Reviewing and Decisioning)"><i
											class="fa fa-spinner fa-spin"></i> Filled</a> <a
										th:if="${f.status}=='Approved'" class="btn btn-warning btn-sm"
										id="apprButton" type="button" disabled data-toggle="tooltip"
										data-placement="top"
										title="Now Request To Course Chair's Processing(Reviewing and Decisioning)"><i
											class="fa fa-spinner fa-spin"></i> Approved</a> <a
										th:if="${f.status}=='Endorsed'" class="btn btn-success btn-sm"
										id="apprButton" type="button" disabled data-toggle="tooltip"
										data-placement="top"
										title="Now Request To admin Processing(Reviewing and Decisioning)"><i
											class="fas fa-check-circle"></i> <span th:text="${f.status}">
										</span> </a></td>

									<td><span th:each="c : ${advisor}"
										th:if="${c.id}==${f.approvedby}" th:text="${c.name}"></span></td>

									<td th:text="${f.filleddate}"></td>


									<td>


										
												    	<a th:href="@{'/orderStu/'+${f.id}+'/orderdtaileStu'}"
														class="btn btn-success btn-sm  btn-circle" id="detailsButton"><i
														class="fas fa-file-alt"></i></a>
														
														<a th:href="@{'/orderStu/'+${f.id}+'/stuFeedbackpdf'}"  th:if="${f.status}=='Endorsed'"
												        data-toggle="popover" data-placement="left" title="Pdf" 
														data-content="if click this button go to pdf of course guidebook "
														class="btn btn-primary btn-sm  btn-circle" ><i
														class="fas fa-download "></i></a> 
												
									</td>
								</tr>

							</tbody>
						</table>
					</div>



				</div>






			</div>

		</div>
		<!-- /.container-fluid -->



		<script>
       function endorsedRequPerofesStu(id){
    	   swal({
    		   title: "Are you sure?",
    		   text: "Once deleted, you will not be able to recover this imaginary file!",
    		   icon: "warning",
    		   buttons: true,
    		   dangerMode: true,
    		 })
    		 .then((willDelete) => {
    		   if (willDelete) {
    		      window.location="/orderStu/endorsedStu/"+id;
    		   } else {
    		     swal("Your imaginary file is safe!");
    		   }
    		 });
       }
    </script>





	</section>


</body>
</html>
