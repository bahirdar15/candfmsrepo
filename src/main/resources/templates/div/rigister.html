<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="div/blank::layout(~{::section})">
<head  >   
</head>
<body>
    

<section>   
 

                
                
                
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-0">
                        <h1 class="h3 mb-0 text-gray-800">Add New Admin or Course Chair </h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> CandF</a>
                    </div>
                    <!-- Content Row -->
                    <div class="row">
                
                
                
                
                
    <div class="container">
         <dev class="row">
         <div class="col-md-8 offset-md-2">
            <div class="my-card mt-0">
            
                  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
					  <p class="text-center" th:text="${session.message.content}"></p>
					  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				  </div>
                <div class="container text-center">
                    <img style="width:80px;" th:src="@{/img/registration.png}" alt="" />
                   
                </div>
               
                
                <form novalidate th:action="@{/div/do_register}" method="post" th:object="${user}">
                     
                     <div class="form-group">
					    <label for="name_field">Your Full Name</label>
					    <input th:value="${user.name}" type="text" name="name" class="form-control " th:classappend="${#fields.hasErrors('name') ?  'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name Here" required/>					    
					     <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
					        
					      </div>
					  </div>
					  <div class="form-group">
					    <label for="uname_field">UserName</label>
					    <input th:value="${user.uname}" type="text" name="uname" class="form-control " th:classappend="${#fields.hasErrors('uname') ?  'is-invalid':''}" id="uname_field" aria-describedby="emailHelp" placeholder="Enter UserName Here" required/>					    
					     <div class="invalid-feedback" th:each="e :${#fields.errors('uname')}" th:text="${e}">
					        
					      </div>
					  </div>
  
                     <div class="form-group">
					    <label for="email_field">Your Email</label>
					    <input th:value="${user.email}" type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email Here" required/>					    
					  </div>
  
                     <div class="form-group">
					    <label for="password_field">Your Password</label>
					    <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Here" required/>					    
					  </div>
					  
					  <div class="form-group">
					     <textarea th:value="${user.about}" name="about" placeholder="Enter  Something Your Self" rows="2" class="form-control"></textarea>
					  </div>
					  
					  <div class="form-group form-check text-center">
					  <p>You are sure Admin or Course Chair is a student from this university You are responsible!!</p>
					     <input type="checkbox" name="agreement" id="agreement" class="form-check-input" />
					     <label for="agreement">Accept terms and conditions</label>
					  </div>
					  
					  <div class="container text-center">
					       <button type="submit" class="btn bg-primary  text-white">Submit</button>
					  
					       <button type="reset" class="btn btn-warning  text-white">Reset</button>
					  </div>
  
                </form>
            </div>
         </div>
         </dev>
    
    </div>

          
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                    </div>
                    <!--/ Content Row End -->               
                </div>                 
                <!-- /.container-fluid -->               
            <!-- /.container-fluid -->
                
                
                
                

</section>  
                
       
</body>
</html>
